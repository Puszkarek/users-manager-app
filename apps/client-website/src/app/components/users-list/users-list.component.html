<div class="toolbar">
  <div class="actions">
    <app-button data-test="new-user-button" (click)="openForm()">New</app-button>
  </div>
</div>

<div class="container">
  <table>
    <thead class="header">
      <tr class="header-row">
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="main">
      <tr data-test="user-card" class="user-card" *ngFor="let user of users$ | async; trackBy: trackByID">
        <td>
          {{ user.name }}
        </td>
        <td>{{ user.email }}</td>
        <td class="settings">
          <button
            data-test="delete-user-button"
            *ngIf="canDeleteUser(user) | async"
            (click)="deleteUser(user)"
            class="settings-btn delete-btn">
            <app-icon>delete</app-icon>
          </button>

          <button (click)="openForm(user)" class="settings-btn">
            <app-icon>more_vert</app-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
